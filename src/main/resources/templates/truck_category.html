<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/StyleCustom.css"/>
</head>
<body>
<div th:replace="fragment.html :: header"></div>
<div class="container">
    <div class="main-card">
        <div class="main-card__item" th:each="category: ${truckCategory.truckList}" enctype="multipart/form-data">
            <a th:href="@{'/showTruck/' + ${category.id}}">
                <div class="main-card__img">
                    <img  th:src="@{${category.getLogoImagePath()}}" alt="Car-Image"/>
                </div>
                <div class="main-card__info">
                    <div class="main-card__info-title">
                        <div><h1 th:text="${category.brand}"></h1></div>
                        <div><h1 th:text="${category.model}"></h1></div>
                    </div>
                    <h4 th:text="${category.price}">â‚½</h4>
                    <h4 th:text="${category.bodyType}"></h4>
                    <h4 th:text="${category.country}"></h4>
                </div>
            </a>
        </div>
    </div>
</div>
<div th:replace="fragment.html :: footer"></div>
</body>
</html>
