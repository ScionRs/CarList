<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="CategoryStyle.css">
</head>
<body>

<div th:replace="fragment.html :: header"></div>

<a class = "create-new" th:href="@{/newCategory}" sec:authorize="hasAuthority('ROLE_ADMIN')">Create new Category</a>
    <div class="categories">
<div class="card" th:each="category : ${brandCategoryList}" enctype="multipart/form-data">
    <a th:href="@{'/category/' + ${category.id}}">
    <ul>
        <div>
            <img  th:src="@{${category.getLogoImagePath()}}" alt="Car-Image" width="300px" height="320px"/>
        </div>
        <li><p>Brand:<span th:text="${category.name}"></span></p></li>
        <li><p>Country:<span th:text="${category.country}"></span></p></li>
    </ul>
    </a>
</div>
    </div>
</body>
</html>
